<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>LanHouse - O melhor Lugar para Programar</title>
  <meta name="description" content="Comece a programar com apoio de uma comunidade real e features exclusivas de aprendizado!" />
  <link rel="icon" href="assets/logo.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
 
  <main class="main">
   <div class="top-light"></div>
    <div class="light-container" id="light-container">
      <div class="light light-4"></div>
      <div class="light light-6"></div>
      <div class="light light-8"></div>
    </div>

    <div class="glass-container">
      <div class="glass-header">
          <div class="glass-brand">
            <div class="brand-icon">
                <img src="https://images-ext-1.discordapp.net/external/JpflS7J2mAUTGsbV6ddwxM__Z6T7zBdf76VKZvp0FJQ/%3Fsize%3D2048/https/cdn.discordapp.com/icons/1217263694950563941/a_dfb66e41221d538c572f3366473cf5f7.gif" alt="">
            </div>
            <span class="brand-text">LanHouse</span>
          </div>
        </div>

      <div class="content">

        <div class="left-content">

          <h1 class="heading">
            O melhor Lugar para <br><span class="gradient-text chroma-text-wrapper"><span class="chroma-text" id="dynamic-word">Programar</span></span>
          </h1>

          <p class="subtitle">
            Comece a programar com apoio de uma comunidade real e features exclusivas de aprendizado!
          </p>

          <div class="buttons">
            <a href="https://dsc.gg/lanhouse" target="_blank" class="btn btn-discord">
              <div class="btn-aura btn-aura-discord"></div>
              <div class="btn-glow"></div>
              <div class="btn-shine"></div>
               <i class="fa-brands fa-discord"></i>
              <span>Entre no Discord</span>
            </a>

            <a href="https://www.youtube.com/@lan_code" target="_blank" class="btn btn-youtube">
              <div class="btn-aura btn-aura-youtube"></div>
              <div class="btn-glow btn-glow-red"></div>
              <div class="btn-shine"></div>
              <i class="fa-brands fa-youtube"></i>
              <span>Ver o Youtube</span>
            </a>
          </div>
        </div>

        <div class="right-content">
          <div class="mascot-container" id="mascot-container">
            <div class="mascot-glow"></div>
            <div class="mascot-ring"></div>
            <div class="mascot-ring mascot-ring-2"></div>
            <div class="mascot-placeholder">
              <img src="assets/mascote.webp" alt="Mascote" id="mascot-image">
            </div>
            <div class="mascot-hint">
               <span class="mouse">
                  <i class="fa-solid fa-computer-mouse"></i>
                  <span id="mouseCount">0x</span>
              </span>
            </div>
            <div class="mascot-particles">
              <span></span><span></span><span></span><span></span><span></span>
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>

      </div>

      <footer class="credits">
        <a href="https://github.com/SrDarf">Made with ❤️ by Suri</a>
      </footer>
    </div>

  </main>
  <script src="script.js"></script>

</body>
</html>
